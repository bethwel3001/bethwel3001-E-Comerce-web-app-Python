<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon E-Commerce</title>
    <!-- Link to the CSS file located in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyShop</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#partners">Partners</a></li>
      <li><button class="register-btn" onclick="toggleLoginForm()">Register</button></li>
    </ul>
    <button class="theme-toggler" onclick="toggleTheme()">ðŸŒ™</button>
  </nav>

  <!-- Main Hero Section -->
  <section class="hero">
    <h1>Shop the Best Deals from Amazon Directly Here</h1>
    <button class="cta-btn">Shop Now</button>
    <input type="text" class="search-bar" placeholder="Search products on Amazon">
  </section>

  <!-- Login/Signup Popup -->
  <div id="login-form" class="popup-form">
    <div class="popup-content">
      <h2>Login or Sign Up</h2>
      <form id="login-signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="toggleLoginForm()">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 MyShop. All Rights Reserved.</p>
    <p>Partnered with Amazon</p>
  </footer>

    <!-- Link to the JavaScript file located in the static folder -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
